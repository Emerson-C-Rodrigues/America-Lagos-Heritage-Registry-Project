<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Patrimonios</title>
    <link rel="stylesheet" href="astyle.css">
  </head>
  <body>
    <header>
      <h1>Registros de Patrimonios</h1>
        <nav>
          <ul>
            <li><a href="index.html">Pagina Inicial</a></li>
            <li><a href="../registro.php">Registros</a></li>
          </ul>
        </nav>
    </header> 
    <main>
        <form action="../registro.php" method="post" enctype="multipart/form-data">
          <fieldset>
            <legend>Cadastro do Patrimonio</legend>
            <label for="equipamento">Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" placeholder="Ex: Mesa, Cadeira, CPU..." required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Ex: Marca, LG, Sansung, C3TECH..." required>
            <label for="setor">Setor:</label>
              <select class="select-container" id="setor" name="setor" required>
                <option value="">Selecione um setor</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Informática">Informática</option>
                <option value="Marketing">Marketing</option>
                <option value="Ecommerce">Ecommerce</option>
                <option value="Matriz-Loja-1">Matriz-Loja-1</option>
                <option value="Planeta-Loja-2">Planeta-Loja-2</option>
                <option value="Mega-Loja-3">Mega-Loja-3</option>
             </select>
             <label for="numero">Número do Produto:</label>
             <input type="text" id="numero" name="numero" placeholder="Digite o Codigo serial" required>
             <label for="responsavel">Responsável pelo Produto</label>
             <input type="text" id="responsavel" name="responsavel" placeholder="Nome do Responsável" required>
             <label for="anotacao">Especificações</label>
             <textarea 
             style="display: block !important;
             margin-bottom: 1.6vw !important;
             width: 88.9% !important;
             padding: 15px !important;
             border-radius: 0.8vw !important;
             border: none !important;" 
             type= "text" id="anotacao" name="anotacao" rows="5" cols="40" placeholder="Ex:&#10;-Tamanho...&#10;-Material...&#10;-Data de garantia..." required></textarea> 
             <label for="valor">valor:</label>
             <input type="text" id="valor" name="valor" placeholder="Digite apenas numeros usando '.' Ex:1250.99" required>
            Adicionar Arquivo: <input type="file" name="arquivo" >
            <button type="submit">Enviar</button>
          </fieldset>
        </form>
    </main>
    <footer>
      <form action="../registro.php" method="get">
        <button type="submit">Ver registros</button>
      </form>
    </footer>
  </body>
</html>
